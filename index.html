<!DOCTYPE html> 
<!-- Обьявления типа документа -->
<html lang="en">
    <!--Обязательный тег, содержащий структуру документа-->
    <head>
        <!-- Содержит техническую информацию о странице -->
        <meta charset="UTF-8">
        <!-- Определяет кодировку символов документа -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Устанавливаем параметры отображения страницы на мобильных устройствах -->
        <title>Hello</title>
        <!-- Обязательный тег, определяет основной заголовок веб- страницы -->
    </head>
    <body>
        <!-- Основная часть дакумента -->
        <h1>HELLO WORLD</h1>
    </body>
</html>
